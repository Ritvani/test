<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
        <div>
            <label for="First_name">First Name:* </label>
            <input type="text" name="first name" id="First_name">
        </div>
        <div>
            <label for="Last_name">Last Name:* </label>
            <input type="text" name="last name" id="Last_name">
        </div>
        <div>
            <label for="Email">Email Address:* </label>
            <input type="text" name="Email" id="Email">
        </div>
        <div>
            <label for="Password">Password:* </label>
            <input type="password" id="Password">
        </div>
        <div>
            <label for="ConfirmPassword">Confirm Password:* </label>
            <input type="password" id="ConfirmPassword">
        </div>
        <div>
            <label for="Date">Birthday: </label>
            <input type="date" name="Date" id="Date">
        </div>
        
        <p>Gender Identity: </p>
        <div>
            <input type="radio" name="male" id="Male">
            <label for="Male">Male </label>
            <input type="radio" name="female" id="Female">
            <label for="Female">Female </label>
            <input type="radio" name="non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary </label>
            <input type="radio" name="noanswer" id="Noanswer">
            <label for="Noanswer">I prefer not to answer </label>
        </div>

        <p>A short description about myself:</p>
        <textarea cols="25" rows="5"></textarea>

        <div>
            <p>Favorite Language: </p>
            <select>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        
        <div>
            <input type="checkbox" checked>
            <p>Yes, I would like to receive periodic email updates</p>
        </div>
        <button>Create Account</button>

        <p>* Indicates a required field</p>

    </form>
    
</body>
</html>
